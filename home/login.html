<head>
	<title>Login</title>
</head>

<a style="font-size:150%;">Elber</a>
<a href="/about" style="float: right;margin-right: 30px">About</a>
<a href="/faq" style="float: right;margin-right: 30px">FAQ</a>

<body bgcolor="#eaf4fc">
	<section class="loginform cf">
		<form name="login" action="index_submit" method="get" accept-charset="utf-8"> 
			<div class="wrapper" align="center">
			<ul style="list-style-type:none"> 
			

				<li> 
					<label for="usermail">Email</label>
					<input type="email" name="usermail" placeholder="yourname@email.com" required>
				</li>
				<li>
					<label for="password">Password</label>
					<input type="password" name="password" placeholder="password" required>
				</li>


			</ul>
			</div>
		</form>



		<div class="wrapper" align="center">
			<button class="button"  style="font-size:75%;margin-right: 20px; " onClick="window.location.href='/dashboard';">
				<span class="icon">Log In As A Rider</span>
			</button>
			<button class="button"  style="font-size:75%;margin-right: 20px; " onClick="window.location.href='/dashboard';">
				<span class="icon">Log In As A Driver</span>
			</button>
		</div>

	</section>
</body>
</template>
