<template name="scheduleride">
<head>
	<title>Schedule A Ride </title>
</head>

<a style="font-size:150%;">Elber</a>
<a href="/about" style="float: right;margin-right: 30px">About</a>
<a href="/faq" style="float: right;margin-right: 30px">FAQ</a>
<hr>

<body bgcolor="#eaf4fc">
	<section class="schduleride">
		<form name="schduleride" action="index_submit" method="get" accept-charset="utf-8"> 
			<ul style="list-style-type:none"> 


				<li>
					<label for="startaddress">Start Address</label>
					<input type="address" name="startaddress" placeholder="Start Address For Your Ride" required>
				</li>
				<li>
					<label for="city">City</label>
					<input type="city" name="city" placeholder="City" required>
					<label for="state">State</label>
					<input type="state" name="state" placeholder="State" required>
					<label for="zip">Zip</label>
					<input type="zip" name="zip" placeholder="zip" required>
				</li>
				<li>
					<label for="destination">Destination Name</label>
					<input type="destination" name="destination" placeholder="Destination Name For Your Ride" required>
				</li>
				<li>
					 <label for="destinationaddress"> Address</label>
					<input type="destinationaddress" name="destinationaddress" placeholder="Destination Address For Your Ride" required>
					<label for="city">City</label>
					<input type="city" name="city" placeholder="City" required>
					<label for="state">State</label>
					<input type="state" name="state" placeholder="State" required>
					<label for="zip">Zip</label>
					<input type="zip" name="zip" placeholder="zip" required>

Save this destination for future use? <input type="checkbox" name="choice" value="Yes">
				</li>

				<li>
					<label for="date"> Ride Date </label>
					<input type="date" name="date" placeholder="dd/mm//yy" required>
				</li>

				<br>

				<li>
					<label for="pickuptimego"> Pick Up Time From Start Address</label>
					<input type="pickuptimego" name="pickuptimego" placeholder="hh:mm AM/PM" required> 
				</li>

				<br>

				<li>
					<label for="pickuptimeback"> Pick Up Time From Destination Address </label>
					<input type="pickuptimeback" name="pickuptimeback" placeholder="hh:mm AM/PM" required>
					<ul>
						
						
  <input type="radio" name="rideback" value="yes"> I know what time I will need a return ride and have entered that time above<br>
  <input type="radio" name="rideback" value="no"> I don't know what time I'll need a return ride<br>
  <input type="radio" name="rideback" value="veryno"> I will not need a return ride

					</ul>
				</li>

				<br>

							</ul>
		</form>

		<div class="wrapper" align="center">
			<button class="button"  style="font-size:100%;margin-right: 30px; " onClick="window.location.href='/dashboard_after';">
				<span class="icon">Schedule Ride!</span>
			</button>

<button class="button"  style="font-size:100%;margin-right: 30px; " onClick="window.location.href='/dashboard_after';">
				<span class="icon">Go back without scheduling this ride</span>
			</button>

		</div>
		

	</section>

</body>


</template>
